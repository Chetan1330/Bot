{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
  .video-section .pattern-overlay {
    background-color: rgba(71, 71, 71, 0.59);
    padding: 110px 0 32px;
    min-height: 496px;
    /* Incase of overlay problems just increase the min-height*/
  }

  .video-section h1,
  .video-section h3 {
    text-align: center;
    color: #fff;
  }

  .video-section h1 {
    font-size: 110px;
    font-family: 'Buenard', serif;
    font-weight: bold;
    text-transform: uppercase;
    margin: 40px auto 0px;
    text-shadow: 1px 1px 1px #000;
    -webkit-text-shadow: 1px 1px 1px #000;
    -moz-text-shadow: 1px 1px 1px #000;
  }

  .video-section h3 {
    font-size: 25px;
    font-weight: lighter;
    margin: 0px auto 15px;
  }

  .video-section .buttonBar {
    display: none;
  }

  .player {
    font-size: 1px;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    
      <section class="content-section">
        <!--Carousel Wrapper style="height: 460px; width: 930px;" -->
        <div id="video-carousel-example2" class="carousel slide carousel-fade"
          data-ride="carousel">
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
            <li data-target="#video-carousel-example2" data-slide-to="1"></li>
            <li data-target="#video-carousel-example2" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
            <!-- First slide -->
            <div class="carousel-item active">
              <!--Mask color-->
              <div class="view">
                <!--Video source height="490px" width="930px" -->
                <video  class="col-sm-12 video-fluid" autoplay loop muted>
                  <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
                </video>
                <div class="mask rgba-indigo-light"></div>
              </div>

              <!--Caption-->
              <div class="carousel-caption">
                <div class="animated fadeInDown">
                  <h3 class="h3-responsive">Light mask</h3>
                </div>
              </div>
              <!--Caption-->
            </div>
            <!-- /.First slide -->

            <!-- Second slide -->
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <!--Video source height="490px" width="930px" -->
                <video  class="col-sm-12 video-fluid" autoplay loop muted>
                  <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
                </video>
                <div class="mask rgba-purple-slight"></div>
              </div>

              <!--Caption-->
              <div class="carousel-caption">
                <div class="animated fadeInDown">
                  <h3 class="h3-responsive">Super light mask</h3>
                </div>
              </div>
              <!--Caption-->
            </div>
            <!-- /.Second slide -->

            <!-- Third slide -->
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <!--Video source height="490px" width="930px" -->
                <video class="col-sm-12 video-fluid" autoplay loop muted>
                  <source src="{% static 'Coin.mp4' %}" type="video/mp4" />
                </video>
                <div class="mask rgba-black-strong"></div>
              </div>

              <!--Caption-->
              <div class="carousel-caption">
                <div class="animated fadeInDown">
                  <h3 class="h3-responsive">Crypto Bot</h3>
                </div>
              </div>
              <!--Caption-->
            </div>
            <!-- /.Third slide -->
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--Carousel Wrapper-->

      </section>
    
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
  $(document).ready(function () {

    $(".player").mb_YTPlayer();

  });
</script>
{% endblock javascripts %}
